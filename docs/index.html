<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
	<section class="form">
		<div class="container">
			<div class="form__title">Livraze Pizza</div>
			<div class="form__wrapper">

				<form action="#" class="form__name">
					<label for="" class="form__label">Numele Dvs.</label>
					<input type="text">
				</form>
	
				<form action="#" class="form__number">
					<label for="" class="form__label">Numarul Dvs.</label>
					<input type="text">
				</form>
	
				<form action="#" class="form__select">
					<label for="" class="form__label">Alegeti pizza</label>
					<div class="form__select-check">
						<input type="checkbox" name="" id="">
						<label for="">Peperoni</label>
						
						<input type="checkbox" name="" id="">
						<label for="">Vegetarian</label>
						
						<input type="checkbox" name="" id="">
						<label for="">Rancho</label>
					</div>
				</form>
	
				<form action="" class="form__sauce">
					<label for="" class="form__label">Sos pentru pizza</label>
					<select name="" id="">
						<option value="">Secret Sauce</option>
					</select>
				</form>
	
				<form action="" class="form__add">
					<label for="" class="form__label">Adaos adaugator</label>
					<div>
						<input type="checkbox" name="" id="">
						<label for="">Extra Cheese</label>
						
						<input type="checkbox" name="" id="">
						<label for="">Gluten Free Base</label>
					</div>
				</form>
	
				<form action="" class="form__instruction">
					<label for="" class="form__label">Instructii pentru librare</label>
					<textarea name="" id="" cols="30" rows="10"></textarea>
				   </form>
	
				   <form action="" cl>
					   <input type="submit" value="TRIMITE Comanda" class="form__btn">
				   </form>
			</div>	
		</div>
	</section>
</body>
</html>
